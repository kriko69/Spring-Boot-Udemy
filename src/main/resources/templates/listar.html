<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<header th:replace="layout/layout :: header">

</header>
<br/>
<div class="container">
    <p><a th:href="@{/form}" class="btn btn-success btn-xs">Crear</a></p>
    <table class="table table-striped table-bordered">
        <thead class="thead inverse">
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apelido</th>
            <th>email</th>
            <th>fecha</th>
            <th>editar</th>
            <th>eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td><a th:text="${cliente.id}" class="btn btn-primary btn-xs"></a></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.createAt}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="Editar"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}" th:text="Eliminar"></a></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
